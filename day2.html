<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Desafio 2</title>
    <link rel="shortcut icon" href="logo joanna.png">

</head>
<body>
    <header>
        <div class="cabeçalho">
            <img class="logo" src="logo joanna.png" alt="Logo Joanna">
        </div>
    </header>

    <main>
        <section class="caixaCentralizada">
            <h1 class="titulo centralizado">Day 2 - Variáveis</h1>

                <p class="texto centralizado">Desenvolvendo um programa que recebe informações do usuário e lhe transmite uma mensagem.</p><br><br>

                <form id="form" id="form">

                    <label class="texto" for="nome">Qual é o seu nome?</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">

                    <label class="texto" for="idade">Quantos anos você tem?</label>
                    <input type="number" id="idade" placeholder="Digite sua idade">

                    <label class="texto" for="linguagem">Qual linguagem de programação você está estudando?</label>
                    <input type="text" id="linguagem" placeholder="Linguagem">

                    <label class="texto" for="gostando">Você está gostando dessa linguagem?<br> Digite "1" para sim e "2" para não.</label>
                    <input type="number" id="gostando" placeholder="Digite 1 ou 2">

                    <button class="botaoEnviar" id="enviar" type="button" onclick="resultado()">Enviar</button>   
                </form>

                <p class="resposta" id="resposta"></p>

        </section>  
    </main>

    <footer>
        <img class="logo" src="logo joanna.png" alt="Logo Da Joanna">
        <p class="copyrights">&copy; Copyright Joanna Sabrina - 2023</p>
    </footer>
    
    <script src="day2.js"></script>
</body>
</html>
